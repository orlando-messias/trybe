<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id="cat-walk" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
 </body>

 <script>

    let width = window.innerWidth
    let leftValue = 0

    function catWalk(){
        img.style.left = parseInt(img.style.left) + 10 + 'px'
        leftValue = img.style.left.replace('px','')
        if(leftValue > width)
            img.style.left = '0px'
     }

    let img = document.getElementById('cat-walk')
    img.style.left = '0px'
    let interval = 100
    setInterval(catWalk, interval)
    
 </script>

</html>
