<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id="cat-walk" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
 </body>

 <script>

    let screenWidth = window.innerWidth
    endOfScreen = false
    function catWalk(){
        leftValue = img.style.left.replace('px','')
        if((leftValue < screenWidth-img.width) && endOfScreen == false)
            img.style.left = parseInt(leftValue) + 10 + 'px'
        else
            endOfScreen = true
        if(endOfScreen && leftValue >= 0){
            img.style.left = parseInt(leftValue) - 10 + 'px'
        }else
            endOfScreen = false

     }

    let img = document.getElementById('cat-walk')
    img.style.left = '0px'
    setInterval(catWalk, 100)
    
 </script>

</html>
