        function description(tag, text){
            document.getElementsByTagName(tag)[0].innerHTML = text
        }

        function changeColorMain(element, color){
            document.getElementsByClassName(element)[0].style.backgroundColor = color
        }

        function changeColorCenter(element, color){
            document.getElementsByClassName(element)[0].style.backgroundColor = color
        }

        function changeText(element, text){
            document.getElementsByClassName(element)[0].innerHTML = text
        }

        function toUpper(tag){
            let upper = document.getElementsByTagName(tag)[0]
            upper.innerHTML = upper.innerText.toUpperCase()
        }
        
        description('p', 'Daqui a 02 anos quero assumir o cargo de Desenvolvedor Pleno.')
