<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main" class="main">
        <h2>Cadastre o seu Currículo</h2>
        <form method="POST" action="">
            <fieldset id="personal-data" class="personal-data">
                <legend>Dados Pessoais</legend>
                <span>Nome</span><input type="text" name="name" size="50" maxlength="40" required>
                <span>Email</span><input type="text" name="email" size="30" maxlength="50" pattern="[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <span>CPF</span><input type="text" name="cpf" size="20" maxlength="11" required>
                <span>Endereço</span><input type="text" name="address" size="50" maxlength="200" required>
                <label for="apt"><input type="radio" name="building" value="apto" id="apt" required>Apto</label>
                <label for="house"><input type="radio" name="building" value="casa" id="house">Casa</label>
                <span>Cidade</span><input type="text" name="city" size="25" maxlength="28" required>
                </span><select name="state" id="state" required>
                    <option value="">Estado</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Dados Profissionais</legend>
                <span>Cargo</span><input type="text" size="30" maxlength="40" required>
                <span>Descrição do Cargo</span><input type="text" size="70" maxlength="500" required>
                <span>Data de Início</span><input type="text" size="20" maxlength="10" required> <span class="note">Formato dd/mm/aaaa</span></span>
                <span>Resumo do Currículo</span>
                <textarea cols="70" rows="10" maxlength="1000" required></textarea> 
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
