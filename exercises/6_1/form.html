<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main" class="main">
        <form method="POST" action="">
            <fieldset id="personal-data" class="personal-data">
                <legend>Dados Pessoais</legend>
                <span>Nome</span><input type="text" name="name" size="50" maxlength="40" required>
                <span>Email</span><input type="text" name="email" size="30" maxlength="50" required>
                <span>CPF</span><input type="text" name="cpf" size="20" maxlength="11" required>
                <span>Endereço</span><input type="text" name="address" size="50" maxlength="200" required>
                <span>Cidade</span><input type="text" name="city" size="25" maxlength="28" required>
                </span><select name="state" id="state">
                    <option value="">Estado</option>
                </select>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
